name: Run R 02 on every commit

on:
  push:
  pull_request:

jobs:
  render-rmd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev

      # Run without renv (minimal packages only)
      - name: Install minimal packages
        run: |
          Rscript -e "install.packages(c('here','readxl','writexl'), repos='https://cloud.r-project.org')"

      - name: Run notebook script
        run: |
           Rscript -e "source(here::here('notebooks_code/02_vocabulary_csv_conversion.R'))"
